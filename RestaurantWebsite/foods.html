<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link
      rel="stylesheet"
      href="bootstrap/bootstrap-5.2.1-dist/css/bootstrap.css"
    /> -->
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">Today special</a>
                    </li>
                    <li>
                        <a href="foods.html">Menu card</a>
                    </li>
                    <li>
                        <a href="order.html">Contact us</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- menu card Section Starts Here -->
    <section class="food-menu">
        <div class="container">
            <h2 class="text-center">Food Menu</h2>

            <div class="food-menu-box">
                <div class="food-menu-img">
                    <img src="images/veg pic.png" alt="Full Meals" class="img-responsive img-curve">
                </div>

                <div class="food-menu-desc">
                    <h4>Meals</h4>
                    <p class="food-price">Rs.120</p>
                    <br>

                    <a href="#" class="btn btn-primary">Order Now</a>
                </div>
            </div>

            <div class="food-menu-box">
                <div class="food-menu-img">
                    <img src="images/non veg pic.jpg" alt="Chicke Biriyani" class="img-responsive img-curve">
                </div>

                <div class="food-menu-desc">
                    <h4>Chicken Biriyani</h4>
                    <p class="food-price">Rs.250</p>
                    
                    <br>

                    <a href="#" class="btn btn-primary">Order Now</a>
                </div>
            </div>

            <div class="food-menu-box">
                <div class="food-menu-img">
                    <img src="images/drink.jpg" alt="soda" class="img-responsive img-curve">
                </div>

                <div class="food-menu-desc">
                    <h4>soda</h4>
                    <p class="food-price">Rs.150</p>
                    
                    <br>

                    <a href="#" class="btn btn-primary">Order Now</a>
                </div>
            </div>

            <div class="food-menu-box">
                <div class="food-menu-img">
                    <img src="images/desserts pic.jpg" alt="Cake" class="img-responsive img-curve">
                </div>

                <div class="food-menu-desc">
                    <h4>Cup Cake</h4>
                    <p class="food-price">Rs.80</p>
                    <br>
                    <a href="#" class="btn btn-primary">Order Now</a>

            <div class="clearfix"></div>

        </div>

    </section>
    <!-- Menu card Section Ends Here -->



    <!-- social media Section Starts Here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social media Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
        <div class="container text-center">
            <p><a href="#"> &copy; Copyright 2022 Kite Technologies</a></p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

</body>
</html>
