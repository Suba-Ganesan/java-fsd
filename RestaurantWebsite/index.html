<body>

        <div class="container">

                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">

            </div>

            <div class="menu text-right">
                <ul>
                    <li>

        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- search bar Section Starts Here -->
    <section class="form food-search input text-center">
        <div class="container">
            
            <form action="#">
                <input type="search" name="search" placeholder="Search here" required>
                <input type="submit" name="submit" value="Search" class="btn btn-primary">
            </form>

        </div>

    <!-- search bar Section Ends Here -->

    <!-- categories Section Starts Here -->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Welcome to Ming's Diner</h2>

            <div class="row"></div>
            <div class="column"></div>
            <a href="#">
            <div class="box float-container">
                <img src="images/veg pic.png" alt="Veg" class="img-responsive img-curve">

                <h3 class="float-text">Veg</h3>
            </div>
            </a>
            <div class="column"></div>
            <a href="#">
            <div class="box float-container">
                <img src="images/non veg pic.jpg" alt="Non-veg" class="img-responsive img-curve">

                <h3 class="float-text">Non-Veg</h3>
            </div>
            </a>
            <div class="column"></div>
            <a href="#">
                <div class="box float-container">
                    <img src="images/drink.jpg" alt="drink" class="img-responsive img-curve">
    
                    <h3 class="float-text">Drinks</h3>
                </div>
            </a>
            <div class="column"></div>
            <a href="#">
            <div class="box float-container">
                <img src="images/desserts pic.jpg" alt="desserts" class="img-responsive img-curve">

                <h3 class="float-text">Desserts</h3>
            </div>
            </a>
            <div class="clearfix"></div>
        </div>
    </div>
