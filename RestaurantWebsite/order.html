<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#" title="Logo">
            <img
              src="images/logo.png"
              alt="Restaurant Logo"
              class="img-responsive"
            />
          </a>
        </div>

        <div class="menu text-right">
          <ul>
            <ul>
              <li>
                  <a href="index.html">Home</a>
              </li>
              <li>
                  <a href="#">Today special</a>
              </li>
              <li>
                  <a href="foods.html">Menu card</a>
              </li>
              <li>
                  <a href="order.html">Contact us</a>
              </li>
          </ul>
      </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- form Section Starts Here -->
    <section class="form">
      <div class="container">
        <h2 class="text-center text-pink">
          Fill this form 
        </h2>

        <form action="#">
            <fieldset>
            <legend>User Details</legend>
            <div class="order-label">Full Name</div>
            <input
              type="text"
              name="full-name"
              class="input-responsive"
              required
            />

            <div class="order-label">Phone Number</div>
            <input
              type="tel"
              name="contact"
              class="input-responsive"
              required
            />

            <div class="order-label">Email</div>
            <input
              type="email"
              name="email"
              class="input-responsive"
            />

            <div class="order-label">Address</div>
            <textarea
              name="address"
              rows="5"
              placeholder="E.g. Street, City, Country"
              class="input-responsive"
              required
            ></textarea>
            <div class="order-label">Feedback</div>
            <textarea
              name="feedback"
              rows="5"
              class="input-responsive"
            ></textarea>
      
            <input
              type="submit"
              name="submit"
              value="submit"
              class="btn btn-primary"
            />
          </fieldset>
        </form>
      </div>
    </section>
    <!-- form Section Ends Here -->

    <!-- social media Section Starts Here -->
    <section class="social">
      <div class="container text-center">
        <ul>
          <li>
            <a href="#"
              ><img
                src="https://img.icons8.com/fluent/50/000000/facebook-new.png"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://img.icons8.com/fluent/48/000000/instagram-new.png"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="https://img.icons8.com/fluent/48/000000/twitter.png"
            /></a>
          </li>
        </ul>
      </div>
    </section>
    <!-- social media Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
      <div class="container text-center">
        <p><a href="#"> &copy; Copyright 2022 Kite Technologies</a></p>
      </div>
    </section>
    <!-- footer Section Ends Here -->
  </body>
</html>
